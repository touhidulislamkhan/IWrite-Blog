{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Edit Blog {% endblock  %}
{% block body_block %}

{% if blog.author == user %}
    <form method='POST' enctype='multipart/form-data'>
        {{ form|crispy }}
        {% csrf_token %}
        <button type='submit' class='btn btn-success btn-sm'>Update</button>
    </form>

{% else %}
<h4>You Are Not Allowed To view this page, 404</h4>
{% endif %}

{% endblock  %}
