{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create Blog {% endblock  %}
{% block body_block %}

<h1>Write Your Blog</h1>
<form method='POST' enctype='multipart/form-data'>
{{ form|crispy }}
{% csrf_token %}
<button type='submit' class='btn btn-success btn-sm'>Publish</button>
</form>

{% endblock  %}
